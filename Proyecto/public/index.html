<!DOCTYPE html>
<html lang="en" ng-app="messengerApp">
<head>
	<meta charset="UTF-8">
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app/mainController.js"></script>
</head>
<body ng-controller='messengerCtrl'>
  <h1>Welcome to Facebook Messenger Killer</h1>

  Filtrar por nombre: <input type="text" ng-model="nameFilter">

  <select id="" ng-model="orderProperty">
    <option value="name">Name</option>
    <option value="id">Id</option>
  </select>

  <div class="user-list-wrapper">
    <ul>
      <li ng-repeat="user in users | filter:nameFilter | orderBy:orderProperty">
        Id: {{user.id}} - {{user.name}}
      </li>
    </ul>
  </div>

</body>
</html>
